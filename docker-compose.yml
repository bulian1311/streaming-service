version: '3'
services:
  haproxy:
    image: haproxy:alpine
    container_name: haproxy
    depends_on:
      - client
    ports:
      - "8080:8080"
    volumes:
      - ./haproxy:/usr/local/etc/haproxy

  mongo:
    image: mongo:4.4.4
    container_name: mongo
    restart: unless-stopped
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=admin
    #   - MONGO_INITDB_ROOT_PASSWORD=admin
    # ports:
    #   - 27017:27017
    volumes:
      - ../mongo-data-4.4:/data/db
    # command: mongod --quiet --logpath /dev/null
    
  redis: 
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    # ports:
    #   - 6379:6379

  client:
    build: ./client
    container_name: client
    restart: unless-stopped
    stdin_open: true
    tty: true
    depends_on:
      - auth
    # ports:
    #   - 3000:3000
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./client/src:/app/src
    command: npm run dev     

  auth:
    build: ./auth
    container_name: auth
    restart: unless-stopped
    depends_on:
      - mongo
    # ports:
    #   - 4000:4000
    environment:
      - PORT=4000
      # - API_URL=http://localhost:4001
      # - CLIENT_URL=http://localhost:3000
      # - MONGO_URL=mongodb://admin:admin@mongo:27017/admin
      - MONGO_URL=mongodb://mongo:27017/auth
      - JWT_ACCESS_SECRET=jwt-access-secret
      - JWT_REFRESH_SECRET=jwt-refresh-secret
    volumes: 
      - ./auth/src:/app/src
    command: npm run dev

  chat_1:
    build: ./chat
    container_name: chat_1
    restart: unless-stopped
    depends_on:
      - redis
      - mongo
    environment:
      - PORT=4000
      - REDIS_URL=redis
      - REDIS_PORT=6379
      - MONGO_URL=mongodb://mongo:27017/chat
    volumes:
      - ./chat/src:/app/src
    command: npm run dev

  video_1:
    build: ./video
    container_name: video_1
    restart: unless-stopped
    ports:
      - 4000:4000
    environment:
      - PORT=4000
    volumes:
      - ./video/src:/app/src
    command: npm run dev  